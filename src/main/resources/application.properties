spring.application.name=backend

# Active Profile (can be overridden by environment variable SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Liquibase Configuration (shared across all profiles)
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.drop-first=false

# JWT Configuration (shared across all profiles)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator Configuration (shared across all profiles)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

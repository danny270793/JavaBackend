# Development Profile - H2 In-Memory Database
spring.config.activate.on-profile=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:analyticsdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.io.github.danny270793.analytics.backend=DEBUG
logging.level.org.springframework.security=DEBUG

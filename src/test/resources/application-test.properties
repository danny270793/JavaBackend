# Test Profile Configuration
spring.application.name=backend-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.drop-first=true

# JWT Configuration (use test secret)
jwt.secret=test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-hs256-algorithm
jwt.expiration=3600000

# Logging
logging.level.io.github.danny270793.analytics.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Disable Spring Boot Banner in tests
spring.main.banner-mode=off

# OpenAPI/Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
